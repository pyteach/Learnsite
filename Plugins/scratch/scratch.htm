<!--Play with Flash Player ../Plugins/scratch/ -->
<script src="../Plugins/scratch/swfobject.js" type="text/javascript"></script>
<script type="text/javascript">  
    var fwidth = 482;// flash view width
    var fheight = 400; // flash view height
    installPlayer('../Plugins/scratch/Scratch.swf', 'PlayerOnly');
    function installPlayer(swfName, swfID) {
        var flashvars = {
            project: 'Friend.sb?version=3'
        };
        var params = {
            allowScriptAccess: 'always',
            allowFullScreen: true
        };
        var attributes = {};
        swfobject.embedSWF(swfName, swfID, fwidth, fheight, '10.0', false, flashvars, params, attributes);
    }
</script>
<div id="PlayerOnly" style="margin: auto; text-align: center">
    <object classid="clsid27CDB6E-AE6D-11cf-96B8-444553540000">
     <embed width="360" height="360" type="application/x-shockwave-flash"></embed>
    </object>
</div>
